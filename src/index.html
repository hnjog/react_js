<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>

  <!-- 
    development => production.min
    개발용 버전 => 배포용 버전
    배포용 버전이 용량이 더 작고 일부 경고 및 디버깅 정보 제거
    (성능 향상)
    (그러나 development로 개발하면 더 많은 경고를 발견할 수 있음)
   -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.querySelector("#root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const handleChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = (event) => {
        setAmount(0);
      };

      const onInvert = (event) => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={handleChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={handleChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }

    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);

      const handleChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = (event) => {
        setAmount(0);
      };

      const onInvert = (event) => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="kilometer">Kilometer</label>
            <input
              value={inverted ? Math.round(amount * 1.60934) : amount}
              id="kilometer"
              placeholder="Kilometer"
              type="number"
              onChange={handleChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input
              value={inverted ? amount : Math.round(amount * 0.621371)}
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={handleChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");

      const onSelect = (event) =>{
        setIndex(event.target.value);

      };

      return (
        <div>
          <h1>Converter</h1>
          <select value = {index} onChange ={onSelect}>
            <option value = "xx">Select your units</option>
            <option value = "0">Minutes & Hours</option>
            <option value = "1">Km & Miles</option>
          </select>
          <hr />
          {index == "xx" ? "Please Select your units" : null}
          {// 괄호 써야 js적용됨
            index == "0" ? <MinutesToHours/> : null}
          {index == "1" ? <KmToMiles/> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
